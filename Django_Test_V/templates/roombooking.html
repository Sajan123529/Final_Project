<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://kit.fontawesome.com/6dc45ef80b.js" crossorigin="anonymous"></script>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/roombooking.css">

</head>

<body>
    <!-- header section starts  -->
    <header class="header">

        <a href="#" class="logo"> <img src="images/Ra.TTsLogo.png" alt=""> </a>

        <div class="icons">
            <div class="fa-solid fa-bell" id="bell_btn"></div>
            <div class="fas fa-user" id="User-Profile"></div>
            <div class="fas fa-bars" id="menu_btn"></div>
        </div>

        <nav class="navbar">
            <a href="statement.html">Statement</a>
            <a href="bookinglist.html">Booking Lists</a>
            <a href="changepassword.html">Change Password</a>
            <a href="reportproblem.html">Report a Problem</a>
            <a href="customersupport.html">Customer Support</a>
            <a href="loginpage/Login.html">Log Out</a>
        </nav>

        <div action="" class="User-Profile">
            <img src="images/pic-4" alt="">
            <h2>User Name</h2>
            <h2>9800000000</h2>
            <h2>email11@gmail.com</h2>
        </div>

    </header>
    <!-- header section ends -->

    <!-- booking form starts -->
    <section>
        <form action="">
            <!--  General -->
            <div class="form-group">
                <h3>Room Booking</h3>
                <h2 class="heading">Booking & contact</h2>
                <div class="controls">
                    <input type="text" id="name" class="floatLabel" name="name">
                    <label>Name</label>
                </div>
                <div class="controls">
                    <input type="text" id="email" class="floatLabel" name="email">
                    <label>Email</label>
                </div>
                <div class="controls">
                    <input type="tel" id="phone" class="floatLabel" name="phone">
                    <label>Phone</label>
                </div>
                <div class="grid">
                    <div class="col-2-3">
                        <div class="controls">
                            <input type="text" id="street" class="floatLabel" name="street">
                            <label>District</label>
                        </div>
                    </div>
                    <div class="col-1-3">
                        <div class="controls">
                            <input type="number" id="street-number" class="floatLabel" name="street-number">
                            <label>City</label>
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="col-2-3">
                        <div class="controls">
                            <input type="text" id="city" class="floatLabel" name="city">
                            <label>Street/Tole</label>
                        </div>
                    </div>
                    <div class="col-1-3">
                        <div class="controls">
                            <input type="text" id="post-code" class="floatLabel" name="post-code">
                            <label>Emergency Phone</label>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <input type="text" id="country" class="floatLabel" name="country">
                    <label>Country</label>
                </div>
            </div>
            <!--  Details -->
            <div class="form-group">
                <h2 class="heading">Details</h2>
                <div class="grid">
                    <div class="col-1-4 col-1-4-sm">
                        <div class="controls">
                            <input type="date" id="arrive" class="floatLabel" name="arrive" value="<date('YYYY-MM-DD')>">
                            <label class="label-date"><i class="fa fa-calendar"></i>Arrive</label>
                        </div>
                    </div>
                    <div class="col-1-4 col-1-4-sm">
                        <div class="controls">
                            <input type="date" id="depart" class="floatLabel" name="depart" value="<date('YYYY-MM-DD')" />
                            <label class="label-date"><i class="fa fa-calendar"></i>Depart</label>
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="col-1-3 col-1-3-sm">
                        <div class="controls">
                            <i class="fa fa-sort"></i>
                            <select class="floatLabel">
                                <option></option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <label><i class="fa fa-male"></i>Adults 18+</label>
                        </div>

                        <div class="controls">
                            <i class="fa fa-sort"></i>
                            <select class="floatLabel">
                                <option></option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <label><i class="fa fa-child"></i>Children</label>
                        </div>
                    </div>
                    <div class="col-1-3 col-1-3-sm">
                        <div class="controls">
                            <i class="fa fa-sort"></i>
                            <select class="floatLabel">
                                <option></option>
                                <option>Kathmandu</option>
                                <option>Bhaktapur</option>
                                <option>Sanga</option>
                                <option>Jagati</option>
                                <option>Banepa</option>
                                <option>DHulikhel</option>
                                <option>28 Kilo</option>
                                <option>Panauti</option>
                                <option>KUSHS</option>
                                <option>Devithan-Dhulikhel</option>
                            </select>
                            <label><i class="fa fa-location-arrow"></i>Destination Hotel</label>
                        </div>

                        <div class="controls">
                            <i class="fa fa-sort"></i>
                            <select class="floatLabel">
                                <option></option>
                                <option>With Bathroom</option>
                                <option>Without Bathroom</option>
                                <option>V.I.P Room</option>
                                <option>Normal Room</option>
                            </select>
                            <label>Room Type</label>
                        </div>
                    </div>

                    <div class="col-1-3 col-1-3-sm">
                        <div class="controls">
                            <i class="fa fa-sort"></i>
                            <select class="floatLabel">
                                <option></option>
                                <option>Hotel Annapurna</option>
                                <option>Kumar Hotel</option>
                                <option>Hotel A One</option>
                                <option>Family Resort</option>
                                <option>Dhulikhel Valley Resort</option>
                                <option>Dakshinkali Home Stay-OYO</option>
                                <option>Bhaktapur Valley View Resort</option>
                                <option>Panauti Hotel</option>
                                <option>KU Home Stay</option>
                                <option>Devithan Valley Resort</option>
                                <option>Chandeswori Home Stay-OYO</option>
                                <option>Kavre-Bhaktapur Valley Resort</option>
                                <option>Ra.Ts Valley Resort</option>
                            </select>
                            <label><i class="fa fa-hotel"></i>Choose Hotel</label>
                        </div>
                    </div>

                    <div class="col-1-3 col-1-3-sm">
                        <div class="controls">
                            <i class="fa fa-sort"></i>
                            <select class="floatLabel">
                                <option></option>
                                <option>Single Bed</option>
                                <option>Double Bed</option>
                                <option>Group Bed</option>
                            </select>
                            <label><i class="fa fa-bed"></i>Bed Type</label>
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <p class="Price">Rs.1,500.00</p>
                    <br>
                    <p class="info-text">Give your remarks and remaining data on the field below.</p>
                    <div class="controls">
                        <textarea name="comments" class="floatLabel" id="comments"></textarea>
                        <label> Remarks </label>
                    </div>
                    <button type="submit" value="Submit" class="col-1-4">Proceed</button>
                </div>
            </div>
            <!-- /.form-group -->
        </form>
    </section>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src='//raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery-ui-autocomplete.js'></script>
    <script src='//raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.js'></script>
    <script src='//raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.min.js'></script>

    <script src="js/roombooking.js"></script>
    <script src="js/booking.js"></script>
</body>

</html>
